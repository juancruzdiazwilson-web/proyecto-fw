<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensaje enviado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .box {
            background: #111;
            padding: 3rem;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #ff6b35;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background: #e55a2b;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>¡Mensaje enviado! ✅</h1>
        <p>
            Gracias por contactarnos.<br>
            Recibimos tu mensaje correctamente y te responderemos a la brevedad.
        </p>
        <a href="/index.html">Volver al inicio</a>
    </div>
</body>
</html>
